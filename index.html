<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<form>
<table>
    <tr>
        <td>
            <b> Amount </b> <br/>
            <input type = "number" id="amount" />
        </td>
        <td>
            <b> From Currency</b> <br/>
            <select id="from">
                <option> VND </option>
                <option> USD </option>
            </select>
        </td>
        <td>
            <b> To Currency </b> <br/>
            <select id="to">
                <option> VND </option>
                <option> USD </option>
            </select>
        </td>
        <td>
            <button type="button" onclick="convert();">Convert</button>
        </td>
    </tr>
</table>
</form>
<br/>
<span id="ketqua"> ket qua </span>
<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let result = 0;
        if (from == to) {
            result = amount;
        } else{
            if (from == 'USD' && to == 'VND'){
                result = amount * 23000;
            } else{
                result = amount / 23000;
            }
        }
        document.getElementById('ketqua').innerHTML= 'Result :' + result;
    }
</script>
</body>
</html>
